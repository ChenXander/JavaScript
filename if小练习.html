<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 获取一个用户输入的整数。然后通过程序显示这个数是奇数还是偶数
        let num = +prompt('请输入一个整数');

        if (num % 2 === 0) {
            alert(`${num}是偶数！`);
        } else {
            alert(`${num}是奇数！`);
        }
    </script>
</body>

</html>
