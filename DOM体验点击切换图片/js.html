<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;

        }

        .outer {
            width: 500px;
            margin: 50px auto;
            text-align: center;
            padding: 10px;
            background-color: greenyellow;
        }
    </style>

    <script>
        window.onload = function () {
            let btn1 = document.getElementById("back");
            let btn2 = document.getElementById("forward");
            let img = document.getElementsByTagName("img")[0];
            let imgPath = ['img/1.jpg', 'img/2.jpg', 'img/3.jpg', 'img/4.jpg', 'img/5.jpg'];
            let index = 0;
            let info = document.getElementById("info");

            info.innerHTML = '当前第' + (index + 1) + '张，共' + imgPath.length + '张';

            btn1.onclick = function () {
                index--;
                if (index < 0) {
                    index = imgPath.length - 1;
                }
                img.src = imgPath[index];
                info.innerHTML = '当前第' + (index + 1) + '张，共' + imgPath.length + '张';

            }

            btn2.onclick = function () {
                index++;
                if (index > imgPath.length - 1) {
                    index = 0;
                }
                img.src = imgPath[index];
                info.innerHTML = '当前第' + (index + 1) + '张，共' + imgPath.length + '张';
            }
        }
    </script>
</head>

<body>
    <div class="outer">
        <p id="info"></p>
        <img src="./img/1.jpg" alt="">
        <button id="back">上一张</button>
        <button id="forward">下一张</button>
    </div>


</body>

</html>
