<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 规则1.函数被xxx调用时 xxx.fn(),则this指向xxx
        // 规则2.函数直接调用 fn(),则this指向window
        // 规则3.类数组枚举函数调用，this指向这个数组

        function fun() {
            return this.a + this.b;
        }
        var a = 1;
        var b = 2;
        var obj = {
            a: 3,
            b: fun(),// 使用规则2,即b: 3
            fun: fun
        };

        var res = obj.fun(); //使用规则1 即obj.a + obj.b == 6
        console.log(res); //6


        var c = 1;
        var obj = {
            a: function () {
                var c = 3;
                return this.b;
            },
            b: function () {
                var c = 4;
                document.write(this.c); //指向window，c = 1
            },
            c: 2
        };
        var obj1 = obj.a(); // 规则1
        obj1(); // 规则2

        function fun1() {
            arguments[3]();// arguments接收fun1()传入的实参并以数组形式存储，arguments[3]为传入的匿名函数
        }

        fun1('A', 'B', 'C', function () {
            console.log(this[1]); // 规则3，this[1]指向arguments这个类数组索引为1的项,即''B'
        })
    </script>
</body>

</html>
